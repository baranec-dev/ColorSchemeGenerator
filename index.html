<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>

<body>
    <div class="container">
        <div class="container-box">
            <div class="flex">
                <input type="color" id="seed-color" name="seed-color" class="seed-input">
                <select name="color-scheme" id="color-scheme" class="color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <a id="scheme-btn" class="scheme-btn" href="#">Get color scheme</a>
            </div>
            <div id="scheme-colors" class="wrapper"></div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
